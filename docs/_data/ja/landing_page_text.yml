title: Shotgun開発者ドキュメンテーションポータルへようこそ。このサイトには、Shotgunをプログラムで操作するためのあらゆる方法の詳細なテクニカルリファレンス、およびShotgunのすべての統合ポイントを最大限に活用する方法を学ぶためのチュートリアル、ガイド、およびその他の教育リソースがあります。
shotgun: ShotgunのAPIを使用してデータに直接接続するか、Event Triggersを使用して繰り返しの作業を自動化します。
toolkit: Toolkitは、アーティストのアプリケーションとツールを統合するための拡張可能なプラットフォームです。
rv: RVは、アーティストや監督者がより速く繰り返す能力を与える強力なデスクトップレビューツールです。

