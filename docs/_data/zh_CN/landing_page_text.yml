title: 欢迎访问 Shotgun 开发人员文档。此站点包含通过编程方式与 Shotgun 进行交互的所有方法的详细技术参考，以及教程、手册和其他教育资源，以便您学习如何充分利用 Shotgun 的所有集成点。
